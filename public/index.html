<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div
      class="container-fluid d-flex vh-100 vw-100 justify-content-center align-items-center"
    >
      <div class="container">
        <h1>Carga de productos</h1>
        <br>
        <div class="form">
          <form action="/api/productos" method="post" enctype="multipart/form-data">
            <label for="title" class="form-label">Nombre</label>
            <div class="input-group mb-3">
              <input class="form-control" type="text" name="title" id="title">
            </div>
            <label for="price" class="form-label">Precio</label>

            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input class="form-control" type="text" name="price" id="price">
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Imagen</label>
              <input class="form-control" type="file" name="image" id="image" accept=".png, .jpg, .jpeg">
            </div>
            <div class="d-flex justify-content-end btnContainer">
              <input type="submit" class="btn btn-primary" value="Enviar">
              <input type="button" class="btn btn-warning" id="btnViewProducts" value="Ver todos los productos">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.querySelector("#btnViewProducts").addEventListener("click", ()=>{location.replace("\\api\\productos")})
  </script>
</html>
